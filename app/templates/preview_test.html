<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Preview test</title>
<style>
  .preview-overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;justify-content:center;align-items:center;z-index:9999}
  .preview-box{width:80vw;height:80vh;background:#fff;border-radius:8px;display:flex;flex-direction:column}
  .preview-body{flex:1;background:#000;display:flex;align-items:center;justify-content:center}
</style>
</head>
<body>
<button id="btn">Open test popup</button>

<div id="previewOverlay" class="preview-overlay">
  <div class="preview-box">
    <div style="padding:8px;border-bottom:1px solid #ddd">Header <button style="float:right" onclick="closePreview()">X</button></div>
    <div class="preview-body" id="previewBody"><span style="color:#fff">content</span></div>
  </div>
</div>

<script>
function openPreview(){
  document.getElementById('previewBody').innerHTML = '<img src="https://via.placeholder.com/800x600">';
  document.getElementById('previewOverlay').style.display = 'flex';
}
function closePreview(){
  document.getElementById('previewOverlay').style.display = 'none';
}
document.getElementById('btn').addEventListener('click', openPreview);
</script>
</body>
</html>
